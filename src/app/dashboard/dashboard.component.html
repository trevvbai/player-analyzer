<section *ngIf="session; else auth">

	<div class="mb-5">placeholder section for top 10 player scores</div>

	<mat-grid-list cols="2" gutterSize="3%">

<!--		running backs -->
		<mat-grid-tile class="rounded-md shadow-purple-800 shadow-md">
			<mat-card class="overflow-auto h-full w-full scrollbar-thin">
				<mat-card-header>
					<mat-card-title>Running Backs</mat-card-title>
				</mat-card-header>

				<mat-card-content>
					<table mat-table matSort [dataSource]="rbDataSource">
						<ng-container matColumnDef="espn_headshot">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let player"><img src="{{player.espn_headshot}}" style="max-height:60px"></td>
						</ng-container>

						<ng-container matColumnDef="long_name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="'Sort by Name'">Name</th>
							<td mat-cell *matCellDef="let player">{{ player.long_name }}</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row
								*matRowDef="let row; columns: displayedColumns;"
								(click)="navigateToPlayerDetails(row)"
						>
						</tr>
					</table>

					<mat-paginator
						[pageSize]="10"
						[pageSizeOptions]="[5,10,20]"
					>
					</mat-paginator>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>

<!--	Wide Receivers		-->
		<mat-grid-tile class="rounded-md">
			<mat-card class="overflow-auto h-full w-full scrollbar-thin">
				<mat-card-header>
					<mat-card-title>Wide Receivers</mat-card-title>
				</mat-card-header>

				<mat-card-content>

						</tr>
					</table>

					<mat-paginator
						[pageSize]="10"
						[pageSizeOptions]="[5,10,20]"
					>
					</mat-paginator>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>

<!--		quarter backs-->
		<mat-grid-tile class="rounded-md">
			<mat-card class="overflow-auto h-full w-full scrollbar-thin">
				<mat-card-header>
					<mat-card-title>Quarterbacks</mat-card-title>
				</mat-card-header>

				<mat-card-content>
					<table mat-table matSort [dataSource]="qbDataSource">

		</mat-grid-tile>
	</mat-grid-list>


	<ng-template #noPlayers>
		<p>Sorry! No players available to display</p>
	</ng-template>


</section>

	<app-auth></app-auth>
</ng-template>
